<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Swiss Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Swiss Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a Swiss poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Zurich or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Cauuma" target="_blank">Katrin from Qodee</a>
        and is
        <a href="https://github.com/Cauuma/Swiss-Poem-Generator" target="_blank"> open-sourced on GitHub</a>
        and is
        <a href="https://swisspoemgenerator.netlify.app/" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
